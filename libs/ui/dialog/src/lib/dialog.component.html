<!-- eslint-disable @angular-eslint/template/click-events-have-key-events -->
@if (open) {
<div
  class="fixed inset-0 z-50 overflow-y-auto bg-black/50 backdrop-blur-sm"
  [class.hidden]="!open"
  role="dialog"
  aria-modal="true"
>
  <div class="flex min-h-full items-center justify-center p-4 text-center">
    <div
      #dialogContent
      class="relative w-full transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all dark:bg-gray-800 max-w-2xl max-h-[90vh]"
      [class]="contentClass"
      role="document"
      tabindex="-1"
      (click)="$event.stopPropagation()"
    >
      <!-- Header -->
      <div class="border-b border-gray-200 dark:border-gray-700 px-6 py-4">
        <div class="flex items-center justify-between">
          <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
            {{ title }}
          </h3>
          <button
            type="button"
            class="rounded-md text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 dark:hover:text-gray-300"
            (click)="close()"
            (keydown.enter)="close()"
            aria-label="Close dialog"
          >
            <span class="sr-only">Close</span>
            <svg
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
      </div>

      <!-- Content -->
      <div class="px-6 py-4">
        <ng-content select="[dialogContent]"></ng-content>
      </div>

      <!-- Footer -->
      <div class="border-t border-gray-200 dark:border-gray-700 px-6 py-4">
        <ng-content select="[dialogFooter]"></ng-content>
      </div>
    </div>
  </div>
</div>
}
