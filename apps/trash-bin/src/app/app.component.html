<div class="relative flex min-h-svh flex-col bg-background">
  <app-navigation></app-navigation>
  <main class="flex flex-1 flex-col">
    <div class="container-wrapper">
      <div
        class="container border-l border-gray-200/70 dark:border-gray-800/70 flex-1 items-start md:grid md:grid-cols-[220px_minmax(0,1fr)] md:gap-6 lg:grid-cols-[240px_minmax(0,1fr)] lg:gap-10"
      >
        <aside
          class="fixed top-14 z-30 hidden h-[calc(100vh-3.5rem)] w-full shrink-0 border-r border-gray-200/70 dark:border-gray-800/70 md:sticky md:block"
        >
          <div class="no-scrollbar h-full overflow-auto py-6 pr-4 lg:py-8">
            <div class="flex flex-col gap-6">
              <div class="flex flex-col gap-1">
                <h4 class="rounded-md px-2 py-1 text-sm font-medium">
                  Getting Started
                </h4>
                <div class="grid grid-flow-row auto-rows-max gap-0.5 text-sm">
                  <a
                    class="group relative flex h-8 w-full items-center rounded-lg px-2 after:absolute after:inset-x-0 after:inset-y-[-2px] after:rounded-lg hover:bg-accent hover:text-accent-foreground bg-accent font-medium text-accent-foreground"
                    routerLink="/docs"
                    routerLinkActive="bg-accent font-medium text-accent-foreground"
                    >Introduction</a
                  ><a
                    class="group relative flex h-8 w-full items-center rounded-lg px-2 after:absolute after:inset-x-0 after:inset-y-[-2px] after:rounded-lg hover:bg-accent hover:text-accent-foreground font-normal text-black/70 hover:text-black dark:text-white/70 dark:hover:text-white"
                    routerLink="/docs/installation"
                    routerLinkActive="bg-accent font-medium text-accent-foreground"
                    >Installation</a
                  ><a
                    class="group relative flex h-8 w-full items-center rounded-lg px-2 after:absolute after:inset-x-0 after:inset-y-[-2px] after:rounded-lg hover:bg-accent hover:text-accent-foreground font-normal text-black/70 hover:text-black dark:text-white/70 dark:hover:text-white"
                    routerLink="/docs/theming"
                    routerLinkActive="bg-accent font-medium text-accent-foreground"
                    >Theming</a
                  >
                </div>
              </div>

              <div class="flex flex-col gap-1">
                <h4 class="rounded-md px-2 py-1 text-sm font-medium">
                  Components
                </h4>
                <div class="grid grid-flow-row auto-rows-max gap-0.5 text-sm">
                  <a
                    class="group relative flex h-8 w-full items-center rounded-lg px-2 after:absolute after:inset-x-0 after:inset-y-[-2px] after:rounded-lg hover:bg-accent hover:text-accent-foreground font-normal text-black/70 hover:text-black dark:text-white/70 dark:hover:text-white"
                    routerLink="/docs/components/button"
                    routerLinkActive="bg-accent font-medium text-accent-foreground"
                    >Button</a
                  ><a
                    class="group relative flex h-8 w-full items-center rounded-lg px-2 after:absolute after:inset-x-0 after:inset-y-[-2px] after:rounded-lg hover:bg-accent hover:text-accent-foreground font-normal text-black/70 hover:text-black dark:text-white/70 dark:hover:text-white"
                    routerLink="/docs/components/dialog"
                    routerLinkActive="bg-accent font-medium text-accent-foreground"
                    >Dialog</a
                  ><a
                    class="group relative flex h-8 w-full items-center rounded-lg px-2 after:absolute after:inset-x-0 after:inset-y-[-2px] after:rounded-lg hover:bg-accent hover:text-accent-foreground font-normal text-black/70 hover:text-black dark:text-white/70 dark:hover:text-white"
                    routerLink="/docs/components/popover"
                    routerLinkActive="bg-accent font-medium text-accent-foreground"
                    >Popover</a
                  ><a
                    class="group relative flex h-8 w-full items-center rounded-lg px-2 after:absolute after:inset-x-0 after:inset-y-[-2px] after:rounded-lg hover:bg-accent hover:text-accent-foreground font-normal text-black/70 hover:text-black dark:text-white/70 dark:hover:text-white"
                    routerLink="/docs/components/toggle"
                    routerLinkActive="bg-accent font-medium text-accent-foreground"
                    >Toggle</a
                  >
                </div>
              </div>
            </div>
          </div>
        </aside>
        <main
          class="relative py-6 lg:gap-10 lg:py-8 xl:grid xl:grid-cols-[1fr_300px]"
        >
          <div class="mx-auto w-full min-w-0 max-w-2xl">
            <router-outlet></router-outlet>
          </div>
        </main>
      </div>
    </div>
  </main>
</div>
